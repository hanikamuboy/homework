<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
            height: 200px;
        }

        #second{
            float: left;
            height: 200px;
        }

        p{
            clear: both;
        }

    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/슈나우저.jpeg" width="160">
        <img id="second"
        src="images/슈나우저.jpeg" width="160">
        <p>
            슈나우저는 개의 품종 중 하나다. 반려견으로 인기가 높다.
        </p>
    </div>
</body>
</html>
